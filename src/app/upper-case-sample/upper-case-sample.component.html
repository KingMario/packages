<div [formGroup]="formA">
  <input type="text" formControlName="fieldA" upperCase="blur">
  <input type="text" formControlName="fieldB" upperCase>

  <div>
    Field A:
    <pre>"{{fieldA.value}}"</pre>
  </div>

  <div>
    Field B:
    <pre>"{{fieldB.value}}"</pre>
  </div>
</div>

<button (click)="submit()" [disabled]="formA.invalid">Submit</button>
