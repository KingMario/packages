<div [formGroup]="formA">
  <input type="text" formControlName="fieldA" [cleave]="{phone:true,phoneRegionCode:'cn'}">
  <input type="text" formControlName="fieldB" [cleave]="{creditCard: true}">

  <div>
    Field A:
    <pre>"{{fieldA.value}}"</pre>
  </div>

  <div>
    Field B:
    <pre>"{{fieldB.value}}"</pre>
  </div>
</div>

<button (click)="submit()" [disabled]="formA.invalid">Submit</button>
